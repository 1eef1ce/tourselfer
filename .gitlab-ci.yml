image: ubuntu:latest

stages:
  - deploy

deploy_dev:
  stage: deploy
  script:
    - mkdir -p ~/.ssh
    - cat ./deploy/known_hosts >> ~/.ssh/known_hosts
    - cat ~/.ssh/known_hosts
    - echo "$STAGE_SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - cat ./deploy/script.sh | ssh -T ubuntu@$STAGE_SSH_HOST
  only:
    - dev